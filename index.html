<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text to speech convertor</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="inner-container">
        <h1> Say Hello to the text to speech convertor</h1>
        
    </div>
    <div class="container">
        <p>Enter the text which you want to listen</p>
        <div class="text-box">
            <textarea id="textToConvert"
                          placeholder="Enter text to convert into speech..."
                          id="some" cols="35"
                           rows="10" class="text-control">
            </textarea>
        </div>
        <p class="error-para"></p>
        <button id="button">Convert text to speech</button>
        
    </div>
    <script src="./index.js">

    </script>
</body>
</html>
